<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Profile - WORLDS Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0a0a1e;
            --bg-sidebar: #1a1a2e;
            --bg-card: #2a2a3e;
            --text-primary: #00ffff;
            --text-secondary: #ff00ff;
            --accent-neon: #ff00ff;
            --accent-hover: #ff66ff;
            --transition: all 0.3s ease;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: var(--bg-sidebar);
            padding: 20px;
            transition: var(--transition);
            border-right: 2px solid var(--accent-neon);
            box-shadow: 0 0 20px var(--accent-neon);
        }
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: var(--transition);
            border-radius: 5px;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
        }
        .sidebar-item:hover, .sidebar-item.active {
            background-color: var(--bg-card);
            color: var(--text-primary);
            transform: translateX(5px);
            box-shadow: 0 0 10px var(--accent-neon);
        }
        .sidebar-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            filter: drop-shadow(0 0 5px var(--accent-neon));
        }
        .create-world-btn {
            background-color: var(--accent-neon);
            color: var(--bg-main);
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: var(--transition);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px var(--bg-main);
        }
        .create-world-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--accent-neon);
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(45deg, var(--bg-main), var(--bg-sidebar));
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--accent-neon);
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            color: var(--text-primary);
            text-shadow: 0 0 10px var(--accent-neon);
        }
        .header-icons {
            display: flex;
            align-items: center;
        }
        .header-icons img {
            width: 24px;
            height: 24px;
            margin-left: 20px;
            filter: invert(1) drop-shadow(0 0 5px var(--accent-neon));
            transition: var(--transition);
            cursor: pointer;
        }
        .header-icons img:hover {
            transform: scale(1.1) rotate(15deg);
        }
        .profile-card {
            background-color: var(--bg-card);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px var(--accent-neon);
            border: 1px solid var(--accent-neon);
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--accent-neon);
            box-shadow: 0 0 20px var(--accent-neon);
        }
        .profile-info {
            margin-left: 20px;
        }
        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            color: var(--text-primary);
            text-shadow: 0 0 5px var(--accent-neon);
        }
        .profile-handle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 0 5px var(--accent-neon);
        }
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        .worlds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .world-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background-color: var(--bg-card);
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid var(--accent-neon);
        }
        .world-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(255, 0, 255, 0.3);
        }
        .world-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: var(--transition);
            filter: saturate(0.8) contrast(1.2);
        }
        .world-card:hover img {
            transform: scale(1.05);
            filter: saturate(1.2) contrast(1.4);
        }
        .world-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 15px;
            color: var(--text-primary);
            font-weight: 600;
            transition: var(--transition);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            text-shadow: 0 0 5px var(--accent-neon);
        }
        .world-card:hover .world-title {
            padding-bottom: 20px;
            background: linear-gradient(transparent, var(--accent-neon));
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                padding: 10px;
            }
            .sidebar-item {
                padding: 8px;
            }
            .main-content {
                padding: 10px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-icons {
                margin-top: 10px;
            }
            .worlds-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-item">
            <img src="https://api.iconify.design/lucide:message-circle.svg" alt="Messages">
            Messages
        </div>
        <div class="sidebar-item">
            <img src="https://api.iconify.design/lucide:users.svg" alt="Worlds">
            Worlds
        </div>
        <div class="sidebar-item">
            <img src="https://api.iconify.design/lucide:hash.svg" alt="Inner">
            Inner
        </div>
        <div class="sidebar-item">
            <img src="https://api.iconify.design/lucide:bell.svg" alt="Notifications">
            Notifications
        </div>
        <div class="sidebar-item active">
            <img src="https://api.iconify.design/lucide:user.svg" alt="Profile">
            Profile
        </div>
        <button class="create-world-btn">Create World</button>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>NEUROLINK</h1>
            <div class="header-icons">
                <img src="https://api.iconify.design/lucide:bell.svg" alt="Notifications">
                <img src="https://api.iconify.design/lucide:hash.svg" alt="Hash">
                <img src="https://api.iconify.design/lucide:user.svg" alt="User Profile">
            </div>
        </div>
        <div class="profile-card">
            <div class="profile-header">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-hs4qEC8Fk3y3NMWLOM7TLOqKLQivYk.png" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <h2 class="profile-name">CYBER_SAMURAI</h2>
                    <p class="profile-handle">@neon_blade</p>
                </div>
            </div>
            <p>Netrunner. Hacker. Digital Nomad. Exploring the neon-lit streets of the virtual world.</p>
            <div class="profile-stats">
                <div class="stat">
                    <div class="stat-value">1337</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat">
                    <div class="stat-value">42</div>
                    <div class="stat-label">Following</div>
                </div>
                <div class="stat">
                    <div class="stat-value">7</div>
                    <div class="stat-label">Worlds</div>
                </div>
            </div>
        </div>
        <h2 class="section-title">My Digital Realms</h2>
        <div class="worlds-grid">
            <div class="world-card">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-hs4qEC8Fk3y3NMWLOM7TLOqKLQivYk.png" alt="Neon Alley">
                <div class="world-title">Neon Alley</div>
            </div>
            <div class="world-card">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-hs4qEC8Fk3y3NMWLOM7TLOqKLQivYk.png" alt="Cyber Dojo">
                <div class="world-title">Cyber Dojo</div>
            </div>
            <div class="world-card">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-hs4qEC8Fk3y3NMWLOM7TLOqKLQivYk.png" alt="Digital Wasteland">
                <div class="world-title">Digital Wasteland</div>
            </div>
        </div>
    </div>
</body>
</html>
