<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLDS Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #1e1e2e;
            --bg-sidebar: #2a2a3a;
            --bg-card: #2f2f3f;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent-purple: #6c5ce7;
            --accent-hover: #5a4bd1;
            --transition: all 0.3s ease;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: var(--bg-sidebar);
            padding: 20px;
            transition: var(--transition);
        }
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: var(--transition);
            border-radius: 5px;
        }
        .sidebar-item:hover, .sidebar-item.active {
            background-color: var(--bg-card);
            color: var(--text-primary);
            transform: translateX(5px);
        }
        .sidebar-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            filter: invert(0.7);
            transition: var(--transition);
        }
        .sidebar-item:hover img, .sidebar-item.active img {
            filter: invert(1);
        }
        .create-world-btn {
            background-color: var(--accent-purple);
            color: var(--text-primary);
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: var(--transition);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .create-world-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(108, 92, 231, 0.2);
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--bg-sidebar);
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .header-icons {
            display: flex;
            align-items: center;
        }
        .header-icons img {
            width: 24px;
            height: 24px;
            margin-left: 20px;
            filter: invert(1);
            transition: var(--transition);
            cursor: pointer;
        }
        .header-icons img:hover {
            transform: scale(1.1);
        }
        .search-bar {
            background-color: var(--bg-sidebar);
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            transition: var(--transition);
        }
        .search-bar:focus-within {
            box-shadow: 0 0 0 2px var(--accent-purple);
        }
        .search-bar img {
            filter: invert(0.7);
        }
        .search-bar input {
            background-color: transparent;
            border: none;
            color: var(--text-primary);
            width: 100%;
            margin-left: 10px;
            font-size: 1rem;
            outline: none;
        }
        .search-bar input::placeholder {
            color: var(--text-secondary);
        }
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-primary);
            font-weight: 600;
        }
        .worlds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .world-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background-color: var(--bg-card);
            transition: var(--transition);
            cursor: pointer;
        }
        .world-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .world-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: var(--transition);
        }
        .world-card:hover img {
            transform: scale(1.05);
        }
        .world-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 15px;
            color: var(--text-primary);
            font-weight: 600;
            transition: var(--transition);
        }
        .world-card:hover .world-title {
            padding-bottom: 20px;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                padding: 10px;
            }
            .sidebar-item {
                padding: 8px;
            }
            .main-content {
                padding: 10px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-icons {
                margin-top: 10px;
            }
            .worlds-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-item">
            <img src="https://api.iconify.design/lucide:message-circle.svg" alt="Messages">
            Messages
        </div>
        <div class="sidebar-item active">
            <img src="https://api.iconify.design/lucide:users.svg" alt="Worlds">
            Worlds
        </div>
        <div class="sidebar-item">
            <img src="https://api.iconify.design/lucide:hash.svg" alt="Inner">
            Inner
        </div>
        <div class="sidebar-item">
            <img src="https://api.iconify.design/lucide:bell.svg" alt="Notifications">
            Notifications
        </div>
        <button class="create-world-btn">Create World</button>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>WORLDS</h1>
            <div class="header-icons">
                <img src="https://api.iconify.design/lucide:bell.svg" alt="Notifications">
                <img src="https://api.iconify.design/lucide:hash.svg" alt="Hash">
                <img src="https://api.iconify.design/lucide:user.svg" alt="User Profile">
            </div>
        </div>
        <div class="search-bar">
            <img src="https://api.iconify.design/lucide:search.svg" alt="Search">
            <input type="text" placeholder="Search Worlds">
        </div>
        <h2 class="section-title">Featured</h2>
        <div class="worlds-grid">
            <div class="world-card">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-hs4qEC8Fk3y3NMWLOM7TLOqKLQivYk.png" alt="Cyberpunk 2077">
                <div class="world-title">Cyberpunk 2077</div>
            </div>
            <div class="world-card">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-hs4qEC8Fk3y3NMWLOM7TLOqKLQivYk.png" alt="Neon Tokyo">
                <div class="world-title">Neon Tokyo</div>
            </div>
            <div class="world-card">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-hs4qEC8Fk3y3NMWLOM7TLOqKLQivYk.png" alt="Synthwave Dreams">
                <div class="world-title">Synthwave Dreams</div>
            </div>
        </div>
        <h2 class="section-title">Trending</h2>
        <div class="worlds-grid">
            <div class="world-card">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-hs4qEC8Fk3y3NMWLOM7TLOqKLQivYk.png" alt="Vaporwave Lounge">
                <div class="world-title">Vaporwave Lounge</div>
            </div>
            <div class="world-card">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-hs4qEC8Fk3y3NMWLOM7TLOqKLQivYk.png" alt="Dystopian Future">
                <div class="world-title">Dystopian Future</div>
            </div>
            <div class="world-card">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-hs4qEC8Fk3y3NMWLOM7TLOqKLQivYk.png" alt="Arcade Retrofest">
                <div class="world-title">Arcade Retrofest</div>
            </div>
        </div>
    </div>
</body>
</html>
